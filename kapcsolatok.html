<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod.zrt Kapcsolat és Elérhetőség</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="kepek/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12-col-lg-8 col-xxl-5 m-auto">
                <h2 class="text-center text-uppercase form-title">Vegye fel velünk a kapcsolatot!</h2>
                <form action="#">
                    <div class="form-group">
                        <input type="text" placeholder="Név" name="name"required class="form-control w-100">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="E-mail cím" name="email" required class="form-control w-100">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Telefonszám" name="phone" required class="form-control w-100">
                    </div>
                    <div class="form-group pt-3">
                        <textarea type="text" placeholder="Üzenet" name="message" required class="form-control w-100" rows="4"></textarea>
                    </div>
                    <div class="form-group pt-1">
                        <label for="accept" class="checkbox">
                            <input type="checkbox" name="accept" id="accept" value="1" required class="mt-1">
                            <span>Hozzájárulok a megadott adataim kapcsolatfelvétel céljából történő kezeléséhez. <a href="https://www.mod.hu/hu/adatkezelesi-tajekoztato" target="_blank">Adatkezelési tájékoztató</a></span>
                        </label>
                    </div>
                    <div class="text-center sended-block">
                        <input type="submit" value="Küldés" class="col-md-9 text-uppercase szolghatter text-white">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
